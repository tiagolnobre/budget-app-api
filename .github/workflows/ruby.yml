name: docker-compose-actions-workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build the stack
        run: docker-compose up -d
      - name: Test
        run: docker run --network container:api appropriate/curl -s --retry 10 --retry-connrefused http://localhost:8080/
